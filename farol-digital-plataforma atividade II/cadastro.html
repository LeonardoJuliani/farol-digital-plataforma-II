<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro — Farol Digital</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <a class="skip-link" href="#main">Ir para o conteúdo</a>

  <header class="site-header">
    <div class="container">
      <h1 class="site-title"><a href="index.html">Farol Digital</a></h1>
      <button class="menu-toggle" aria-label="Abrir menu">☰</button>
      <nav aria-label="Menu principal">
        <ul class="nav-list">
          <li><a href="index.html">Início</a></li>
          <li><a href="cadastro.html" aria-current="page">Cadastro</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main id="main" class="container">
    <h2>Formulário de Cadastro</h2>
    <form id="cadastroForm" novalidate>
      <fieldset>
        <div class="form-row">
          <label for="nome">Nome completo:</label>
          <input type="text" id="nome" name="nome" required />
        </div>
        <div class="form-row">
          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" required maxlength="14" />
        </div>
        <div class="form-row">
          <label for="telefone">Telefone:</label>
          <input type="text" id="telefone" name="telefone" required />
        </div>
        <div class="form-row">
          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" required />
        </div>
      </fieldset>
      <button type="submit" class="button">Enviar</button>
      <div id="formMessages" role="alert"></div>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> Farol Digital — Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="js/main.js" defer></script>
</body>
</html>
